<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
        
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./script.js">

    <title>Spotify Music</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li class="brand"><img src="./logo.png" alt=""><span>Spotify</span></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Arjit sinh</h1>
            <div class="songitemConteiner">
                <div class="songitem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="0" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="1" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="2" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="3" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="4" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songitem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songitemplay"><span>05:34</span>
                        <i id="5" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" height="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./8rSn.gif" alt="" width="40px" id="gif_Img"><span id="masterSongName"> Tejji seat</span>
        </div>
    </div>
   

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/15d1918b17.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script> -->
</body>

</html>
